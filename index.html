<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>GTA Fight</title>
</head>
<body>


    <div id="finisherCJ">
    </div>



    <div class="menu">
        <div class="menuTop">
            <img id="logo1" src="./public/src/img/logo/logogta.png" alt="logo gta">
            <img id="logo2" src="./public/src/img/logo/logofight.png" alt="logo fight">
        </div>
        <div class="menuBottom">
            <div class="menuBottomLeft">
                <p class="menuBottomLeftP">Choose</p>
                <p class="menuBottomLeftP">Your</p>
                <p class="menuBottomLeftP">Fighter</p>
            </div>
            <div class="menuBottomCenter">
                <div class="choice">
                    <div class="choicePerso1">
                        <div class="boxCJ">
                            <p class="namePerso1">Carl Johnson</p>
                        </div>
                    </div>
                    <div class="choicePerso2">
                        <div class="boxNB">
                            <p class="namePerso2">Nico Bellic</p>
                        </div>
                    </div>
                    <div class="choicePerso3">
                        <div class="boxCLAUDE">
                            <p class="namePerso3">Claude</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="menuBottomRight">
                <img id="logo-Rockstar" src="./public/src/img/logo/Rockstar_Games_Logo02.webp" alt="logo-Rockstar">
            </div>
        </div>
    </div>

<!-- ----------------------------------------------------------------------------------------------------------- -->

    <div class="game">
        <div id="gameTop">
            <p class="itsyourturn">Its your turn</p>
        </div>
        <div id="gameCenter">
            <div class="container">
                <div style="width: 400px; height: 381px; position: relative">
                    <div style="width: 416px; height: 381px; left: 0px; top: 0px; position: absolute;"></div>
                    <div style="width: 350px; height: 350px; left: 33px; top: 0px; position: absolute">
                    <div class="square" style="width: 70px; height: 70px; left: 174.99px; top: 178.54px; position: absolute; transform: rotate(45.11deg); transform-origin: 0 0;">
                        <div class="square" style="width: 70px; height: 70px; left: 0px; top: 0px; position: absolute; background: rgba(0, 0, 0, 0.502); border: 2px solid black;"></div>
                    </div>
                    <div class="square" style="width: 70px; height: 70px; left: 171.46px; top: 174.99px; position: absolute; transform: rotate(135.11deg); transform-origin: 0 0;">
                        <div class="square" style="width: 70px; height: 70px; left: 0px; top: 0px; position: absolute; background: rgba(0, 0, 0, 0.502); border: 2px solid black;"></div>
                    </div>
                    <div class="square" style="width: 70px; height: 70px; left: 175.01px; top: 171.46px; position: absolute; transform: rotate(-134.89deg); transform-origin: 0 0;">
                        <div class="square" style="width: 70px; height: 70px; left: 0px; top: 0px; position: absolute; background: rgba(0, 0, 0, 0.502); border: 2px solid black;"></div>
                    </div>
                    <div style="left: 148px; top: 92px; position: absolute; color: black; font-size: 12px; font-family: Inter; font-weight: 400; word-wrap: break-word"><img class="attack" id="attack1" style="height: 55px; width: 55px;" src="./public/src/img/attack/image.webp" alt="punch"></div>
                    <div style="left: 148px; top: 200px; position: absolute; color: black; font-size: 12px; font-family: Inter; font-weight: 400; word-wrap: break-word"><img class="attack" id="attack2" style="height: 55px; width: 55px;" src="./public/src/img/attack/attack2-removebg-preview.png" alt="tronconneuse"></div>
                    <div class="square" style="width: 70px; height: 70px; left: 178.54px; top: 175.01px; position: absolute; transform: rotate(-44.89deg); transform-origin: 0 0;">
                        <div class="square" style="width: 70px; height: 70px; left: 0px; top: 0px; position: absolute; background: rgba(0, 0, 0, 0.502); border: 2px solid black;"></div>
                    </div>
                    <div style="left: 203px; top: 148px; position: absolute; color: black; font-size: 12px; font-family: Inter; font-weight: 400; word-wrap: break-word"><img class="attack" id="attack3" style="height: 55px; width: 55px;" src="./public/src/img/attack/kalash-removebg-preview.png" alt="kalash"></div>
                    <div style="left: 93px; top: 150px; position: absolute; color: black; font-size: 12px; font-family: Inter; font-weight: 400; word-wrap: break-word"><img class="attack" id="attack4" style="height: 55px; width: 55px;" src="./public/src/img/attack/shotgun.png" alt="shotgun"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameBottom">
            <div class="zoneWar1">
                <div class="user">
                    <div id="life1">
                        <p class="userStars1" style=' font-size: 3em; color: rgb(218, 218, 0); margin: 0;'>&#9733;</p>
                        <p class="userStars2" style=' font-size: 3em; color: rgb(218, 218, 0); margin: 0;'>&#9733;</p>
                        <p class="userStars3" style=' font-size: 3em; color: rgb(218, 218, 0); margin: 0;'>&#9733;</p>
                        <p class="userStars4" style=' font-size: 3em; color: rgb(218, 218, 0); margin: 0;'>&#9733;</p>
                        <p class="userStars5" style=' font-size: 3em; color: rgb(218, 218, 0); margin: 0;'>&#9733;</p>
                    </div>
                    <div id="boxFighter1">
                        <img id="fighter1" src="./public/src/img/personnages/CarlJohnson.gif" alt="CarlJohnson">
                    </div>
                </div>
            </div>
            <div class="zoneWar2">
                <div class="ordi">
                    <div id="life2">
                        <p class="ordiStars1" style=' font-size: 3em; color: rgb(218, 218, 0); margin: 0;'>&#9733;</p>
                        <p class="ordiStars2" style=' font-size: 3em; color: rgb(218, 218, 0); margin: 0;'>&#9733;</p>
                        <p class="ordiStars3" style=' font-size: 3em; color: rgb(218, 218, 0); margin: 0;'>&#9733;</p>
                        <p class="ordiStars4" style=' font-size: 3em; color: rgb(218, 218, 0); margin: 0;'>&#9733;</p>
                        <p class="ordiStars5" style=' font-size: 3em; color: rgb(218, 218, 0); margin: 0;'>&#9733;</p>
                    </div>
                    <div id="boxFighter2">
                        <img id="fighter2" src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./public/js/main.js"></script>
</body>
</html>
